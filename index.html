<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Or Loss app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stock Profile & Loss Calculator</h1>
      <label for="initial-price">Initial Price</label>
      <input id="initial-price" type="number" name="initial-price" />
      <label for="qnty-stocks">Quantity Of Stocks</label>
      <input id="qnty-stocks" type="number" name="qnty-stocks" />
      <label for="current-price">Current Price</label>
      <input id="current-price" type="number" name="current-price" />
      <button id="button">Tell me</button>
      <div id="output-div"></div>
    </div>
  </body>
  <script src="./script.js" type="text/javascript"></script>
</html>
